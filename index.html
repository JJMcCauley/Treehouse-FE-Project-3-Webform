<!doctype html>
<html lang='en'>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <main>
            <section id="form_header">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </section>
            <form action="index.html" method="post">
                <div class="wrapper">
                    <fieldset id="contact_info">
                        <legend>Contact Information</legend>                
                        <div class='contact_wrapper'><label for="name_input">Full Name</label><input type="text" id="name_input" name="user_name" placeholder="Required" required></div><br>
                        <div class='contact_wrapper'><label for="email_input">Email Address</label><input type="email" id="email_input" name="user_email" placeholder="Required" required></div><br>
                        <div class='contact_wrapper'><label for="telephone_input">Phone Number</label><input type="tel" id="telephone_input" name="user_phone_number" placeholder="555-555-5555"></div><br>
                        <div class='contact_wrapper'><label for="address_input">Street Address</label><input type="text" id="address_input" name="user_address"></div><br>
                        <div class='contact_wrapper'><label for="city_input">City</label><input type="text" id="city_input" name="user_city"></div><br>
                        <div class='contact_wrapper'><label for="state_input">State</label><select id="state_input" name="user_state">
                            <option value="" disabled selected>Choose State</option>
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                            <option value="arkansas">Arkansas</option>
                            <option value="california">California</option>
                            <option value="colorado">Colorado</option>
                            <option value="conneticut">Conneticut</option>
                            <option value="deleware">Deleware</option>
                            <option value="florida">Florida</option>
                            <option value="georgia">Georgia</option>
                            <option value="hawaii">Hawaii</option>
                            <option value="idaho">Idaho</option>
                            <option value="illinois">Illinois</option>
                            <option value="indiana">Indiana</option>
                            <option value="iowa">Iowa</option>
                            <option value="kansas">Kansas</option>
                            <option value="kentucky">Kentucky</option>
                            <option value="louisiana">Louisiana</option>
                            <option value="maine">Maine</option>
                            <option value="maryland">Maryland</option>
                            <option value="massachusets">Massachusets</option>
                            <option value="michigan">Michigan</option>
                            <option value="minnesota">Minnesota</option>
                            <option value="mississippi">Mississippi</option>
                            <option value="missouri">Missouri</option>
                            <option value="montana">Montana</option>
                            <option value="nebraska">Nebraska</option>
                            <option value="nevada">Nevada</option>
                            <option value="new_hampshire">New Hampshire</option>
                            <option value="new_jersey">New Jersey</option>
                            <option value="new_mexico">New Mexico</option>
                            <option value="new_york">New York</option>
                            <option value="north-carolina">North Carolina</option>
                            <option value="north_dakota">North Dakota</option>
                            <option value="ohio">Ohio</option>
                            <option value="oklahoma">Oklahoma</option>
                            <option value="oregon">Oregon</option>
                            <option value="pennsylvania">Pennsylvania</option>
                            <option value="rhode_island">Rhode Island</option>
                            <option value="south_carolina">South Carolina</option>
                            <option value="south_dakota">South Dakota</option>
                            <option value="tennessee">Tennessee</option>
                            <option value="texas">Texas</option>
                            <option value="utah">Utah</option>
                            <option value="vermont">Vermont</option>
                            <option value="virginia">Virginia</option>
                            <option value="washington">Washington</option>
                            <option value="west_virginia">West Virginia</option>
                            <option value="wisconsin">Wisconsin</option>
                            <option value="wyoming">Wyoming</option>
                        </select></div><br>
                        <div class='contact_wrapper'><label for="zip_code">Zip Code</label><input type="number" id="zip_code" name="user_zip_code"></div>
                    </fieldset>
                </div>
                <div class="wrapper">
                    <fieldset id="newsletter_signup">
                        <legend>Newsletter</legend>
                        <label>Select the newsletters you would like to receive</label><br> 
                        <input type="checkbox" id="html_news_newsletter" name="user_newsletter_choice" checked="checked"><label for="html_news_newsletter">HTML News</label><br>
                        <input type="checkbox" id="css_news_newsletter" name="user_newsletter_choice"><label for="css_news_newsletter">CSS News</label><br>
                        <input type="checkbox" id="javascript_news_newsletter" name="user_newsletter_choice"><label for="javascript_news_newsletter">Javascript News</label><br>                        
                        <label id="format_label">Newsletter format</label><br>
                        <input type="radio" id="html_format" name="user_newsletter_format_choice" checked="checked"><label for="html_format">HTML</label><br>
                        <input type="radio" id="plain_text_format" name="user_newsletter_format_choice"><label for="plain_text_format">Plain Text</label><br>
                        <div id="comment_section">
                            <label>Other topics you'd like to hear about</label><br>
                            <textarea id="comment" name="user_comment"></textarea>
                        </div>
                        <button type="submit">Sign Up</button>
                    </fieldset>
                </div>                
            </form>
        </main>
        <footer>
            <p>&copy; The Code Review</p>
        </footer>
    </body>
</html>
